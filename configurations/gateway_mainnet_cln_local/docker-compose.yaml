version: "3"

services:
  traefik:
    image: "traefik:v2.10"
    container_name: "traefik"
    command:
      #- "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "443:443"
    volumes:
      - "letsencrypt_data:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    restart: always

  gatewayd:
    image: fedimint/gatewayd:master
    container_name: gatewayd
    command: gatewayd cln --cln-extension-addr=http://127.0.0.1:3301
    environment:
      - FM_GATEWAY_DATA_DIR=/gateway_data
      - FM_GATEWAY_LISTEN_ADDR=0.0.0.0:80
      - FM_GATEWAY_API_ADDR=https://${FM_GATEWAY_DOMAIN}
      - FM_GATEWAY_LIGHTNING_ADDR_ENV=http://127.0.0.1:3301
      - CLN_EXTENSION_ADDR=http://127.0.0.1:3301
      - FM_GATEWAY_PASSWORD=${FM_GATEWAY_PASSWORD}
      # Configured gateway routing fees Format: <base_msat>,<proportional_millionths>
      - FM_GATEWAY_FEES=0,1000
    volumes:
      - gateway_datadir:/gateway_data
      - cln_datadir:/cln_data:ro
    depends_on:
      - cln
    restart: always
    platform: linux/amd64
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.gatewayd.loadbalancer.server.port=80"
      - "traefik.http.routers.gatewayd.rule=Host(`${FM_GATEWAY_DOMAIN}`)"
      - "traefik.http.routers.gatewayd.entrypoints=websecure"
      - "traefik.http.routers.gatewayd.tls.certresolver=myresolver"

  cln:
    image: cln-light-gateway:0ryra1zr5hl111xvg4hca9n1ii65w40b
    container_name: cln
    environment:
      - NETWORK=${NETWORK}
    ports:
      - "9735:9735"
      - "3301:3301"
    volumes:
      - cln_datadir:/lightning
    restart: always

volumes:
  letsencrypt_data:
  cln_datadir:
  gateway_datadir:
